version: '3.5'
services:

  master:
    image: spark-node:latest
    env_file:
      - env/master.env
    volumes:
      - master-volume:/spark
      - data-volume:/data
    ports:
      - 7077:7077
      - 8080:8080
      - 9870:9870
      - 9866:9866
    networks:
      - cluster-network

  worker-1:
    image: spark-node:latest
    depends_on:
      - master
    env_file:
      - env/worker.env
    volumes:
      - worker-1-volume:/spark
      - data-volume:/data
    ports:
    - 8081:8081
    - 9866:9866
    networks:
      - cluster-network

  worker-2:
    image: spark-node:latest
    depends_on:
      - master
    env_file:
      - env/worker.env
    volumes:
      - worker-2-volume:/spark
      - data-volume:/data
    ports:
      - 8082:8081
      - 9867:9866
    networks:
      - cluster-network

  client:
    image: spark-node:latest
    depends_on:
      - master
    env_file:
      - env/client.env
    volumes:
      - client-volume:/spark
      - data-volume:/data
    networks:
      - cluster-network
    stdin_open: true
    tty: true

networks:
  cluster-network:

volumes:
  master-volume:
  worker-1-volume:
  worker-2-volume:
  client-volume:
  data-volume:


